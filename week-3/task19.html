<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smooth Button Transition</title>
</head>
<body>
    <button class="smooth-button">Hover Me!</button>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 20px;
}

.smooth-button {
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    background-color: blueviolet; 
    color: white;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.smooth-button:hover {
    background-color: blue;
}

    </style>
</body>
</html>
