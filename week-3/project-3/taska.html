<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="gallery.css">
    <title>Photo Gallery</title>
    <style>
        body {
    margin: 0;
    font-family: Arial, sans-serif;
}

.gallery {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 10px;
    padding: 10px;
}

.gallery img {
    width: 100%;
    height: auto;
    border-radius: 8px;
}
    </style>
</head>
<body>
    <div class="gallery">
        <img src="https://th.bing.com/th/id/OSK.HERO8VdSW-uOmzCH6b6tsGPFhyN2opdgiA5wF4tqo7pbmPA?rs=1&pid=ImgDetMain" alt="Image 1">
        <img src="https://th.bing.com/th/id/OIP.7FrKwjfirC933Li08mghyQAAAA?rs=1&pid=ImgDetMain" alt="Image 2">
        <img src="https://www.suntiros.com/wp-content/uploads/2017/10/Hardik-Pandya-Pics.jpg" alt="Image 3">
        <img src="https://wallpaperaccess.com/full/8633654.jpg" alt="Image 4">
        <img src="https://wallpapercave.com/wp/wp6194924.jpg" alt="Image 5">
        <img src="https://c.ndtvimg.com/2019-07/9unt98mo_jasprit-bumrah-afp_625x300_06_July_19.jpg?q=60" alt="Image 6">
    </div>
</body>
</html>
