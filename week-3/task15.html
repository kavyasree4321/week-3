<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visited Link Example</title>
</head>
<body>
    <h1>Link Styles</h1>
    <p>
        Check out <a href="https://www.example.com" target="_blank">Example</a> and see how it looks after you visit it.
    </p>
    <p>
        Another link to <a href="https://www.example.org" target="_blank">Example Org</a>.
    </p>
    <style>
        body {
    font-family: Arial, sans-serif;
}

a {
    text-decoration: none;
}

a:hover {
    text-decoration: underline; 
}

a:visited {
    color: purple; 
}

    </style>
</body>
</html>
