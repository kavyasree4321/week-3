<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with Color Variable</title>
    <style>
        :root {
    --primary-color: blue; 
}

body {
    font-family: Arial, sans-serif;
    margin: 0;
}

header {
    background-color: var(--primary-color);
    color: white;
    padding: 1rem;
    text-align: center;
}

.hero {
    background-color: var(--primary-color);
    color: white;
    padding: 2rem;
    text-align: center;
}

.content {
    padding: 2rem;
}

.content h2 {
    color: var(--primary-color);
}

footer {
    background-color: var(--primary-color);
    color: white;
    text-align: center;
    padding: 1rem;
}

    </style>
</head>
<body>
    <header>
        <h1>My Website</h1>
    </header>
    <main>
        <section class="hero">
            <h2>Welcome!</h2>
            <p>This section uses the primary color variable.</p>
        </section>
        <section class="content">
            <h2>About Us</h2>
            <p>We are committed to providing quality services.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 My Website</p>
    </footer>
</body>
</html>
