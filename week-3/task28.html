<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen Section</title>
    <style>
        body, html {
    margin: 0;
    padding: 0;
    height: 100%; 
}

.full-screen {
    width: 100vw;  
    height: 100vh;
    display: flex; 
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background-color: purple; 
    color: white;
    text-align: center;
}

h1 {
    font-size: 3rem;
}

p {
    font-size: 1.5rem; 
}

    </style>
</head>
<body>
    <section class="full-screen">
        <h1>Welcome to My Website</h1>
        <p>This section takes up the full screen!</p>
    </section>
</body>
</html>
