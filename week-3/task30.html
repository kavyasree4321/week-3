<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with Font Size Variable</title>
    <style>
        :root {
    --font-size: 16px;
}

body {
    font-family: Arial, sans-serif;
    font-size: var(--font-size); 
    margin: 0;
}

header {
    background-color: #4A90E2;
    color: white;
    padding: 1rem;
    text-align: center;
}

.hero {
    background-color: #f0f0f0;
    color: #333;
    padding: 2rem;
    text-align: center;
}

.content {
    padding: 2rem;
}

h1, h2, p {
    font-size: inherit; 
    margin: 0.5rem 0; 
}

footer {
    background-color: #4A90E2;
    color: white;
    text-align: center;
    padding: 1rem;
}

    </style>
</head>
<body>
    <header>
        <h1>My Website</h1>
    </header>
    <main>
        <section class="hero">
            <h2>Welcome!</h2>
            <p>This section uses a defined font size variable.</p>
        </section>
        <section class="content">
            <h2>About Us</h2>
            <p>We are committed to providing quality services.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 My Website</p>
    </footer>
</body>
</html>
