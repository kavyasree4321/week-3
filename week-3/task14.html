<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Crop Example</title>
    <style>
        .container {
            width: 300px;          
            height: 200px;         
            overflow: hidden;      
            border: 2px solid black; 
           
        }

        .container img {
            position: absolute;
            top: 50px;            
            left: 0;               
            width: auto;           
            height: 300px;         
        }
    </style>
</head>
<body>

<div class="container">
    <img src="week3 img" alt="Placeholder Image">
</div>

</body>
</html>
