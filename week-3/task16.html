<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visited Link Example</title>
    <style>
        a {
            color: blue;           
            text-decoration: none; 
        }

        a:visited {
            color: purple;      
        }

        a:hover {
            text-decoration: underline;  
        }
    </style>
</head>
<body>

<p>
    <a href="https://www.flipkart.com" target="_blank">Visit Example.com</a>
</p>

</body>
</html>
