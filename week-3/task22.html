<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fade In Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; 
            background-color: #f0f0f0;
            margin: 0;
        }

        .fade-in {
            opacity: 0; 
            animation: fadeIn 2s forwards;
            background-color: purple; 
            padding: 20px; 
            border-radius: 5px; 
            color: white;
            font-size: 24px; 
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1; 
            }
        }
    </style>
</head>
<body>

<div class="fade-in">Hello, I am fading in!</div>

</body>
</html>
