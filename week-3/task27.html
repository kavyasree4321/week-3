<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Size Adjustment</title>
    <style>
        body {
    font-size: 16px; 
}

.container {
    padding: 2rem; 
}

.rem-text {
    font-size: 2rem; 
    color: red;
}

.em-text {
    font-size: 1.5em;
    color:black;
}

    </style>
</head>
<body>
    <div class="container">
        <h1 class="rem-text">Heading with REM</h1>
        <p class="em-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Magnam alias libero reprehenderit corrupti qui. Ea dolor laudantium dolore eius ab, facere voluptas, perspiciatis ipsum possimus quidem sunt eum impedit aut?.</p>
    </div>
</body>
</html>
